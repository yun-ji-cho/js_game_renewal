  <script>
    const array = Array(9);
    console.log(array); // [empty × 9] -> 빈 배열이 생성된다.
    array.fill();
    console.log(array); //[undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined, undefined] : fill() 괄호 안에 있는 값으로 값이 채워진다.
    const newArray = array.fill().map((elem, idx)=>{
      return idx+1;
    })
    console.log(newArray); //[1, 2, 3, 4, 5, 6, 7, 8, 9]
  </script>
