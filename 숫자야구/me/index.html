  <h1>숫자야구</h1>
  <p>상태편이 숫자 1-9 중에서 중복되지 않게 네 개를 고른다.(더 어렵게 만들려면 0을 포함한다)</p>
  <p>10번의 기회가 주어지고 상대편이 고른 숫자 4개를 맞히면 된다. 이때 숫자만 맞히는 것이 아니라 숫자의 순서까지 맞혀야 한다. 기회가 적은 대신 힌트를 준다.</p>
  <p>맞힌 숫자의 개수(볼), 숫자 뿐만 아니라 순서까지 맞힌 개수(스트라이크)를 알려준다.</p>
  <p>10번 안에 맞추면 성공, 축하합니다 메세지 띄우고 실패시 실패입니다.</p>
